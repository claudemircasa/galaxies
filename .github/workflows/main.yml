name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          # Cache removido para evitar erro quando não existe package-lock.json
          # cache: 'npm'

      - name: Instalar dependências
        # Usamos 'npm install' em vez de 'npm ci' porque o 'ci' exige o package-lock.json
        run: npm install

      - name: Build do Projeto
        run: npm run build

      - name: Deploy para o branch gh-pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist
          branch: gh-pages
          clean: true
